<table class="min-w-full text-sm text-left">
  <thead class="w-full h-12 bg-slate-700 text-white">
    <tr>
      <th
        class="px-12 border-r border-slate-400"
        [ngClass]="{ hidden: header === 'id' }"
        *ngFor="let header of tableHeaders"
      >
        {{ header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="odd:bg-white even:bg-slate-200" *ngFor="let flight of flights">
      <td
        class="p-2 border-r border-slate-400"
        [ngClass]="{ hidden: header === 'id' }"
        *ngFor="let header of tableHeaders"
      >
        {{ getFlightPropertyValue(flight, header) }}
      </td>
    </tr>
  </tbody>
</table>
